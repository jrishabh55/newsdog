<div class="row animated fadeIn">
  <div class="col-sm-12">
    <div class="card">
      <div class="card-header">
        <i class="icon-note"></i>
        Create News
      </div>
      <div class="card-block">
        <div class="alert alert-success" *ngIf="created === true">News Added</div>
        <div class="alert alert-danger" *ngIf="created === false">{{ error }}</div>

        <form id="newsForm" (submit)="createNews(newsForm.value)" [formGroup]="newsForm" *ngIf="!working; else loading">
          <fieldset class="form-group">
            <div class="input-group">
              <span class="input-group-addon col-sm-3">Title</span>
              <input class="form-control" name="title" placeholder="News Title" formControlName="title"/>
              <span class="input-group-addon"><i class="fa fa-male"></i> </span>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="input-group">
              <span class="input-group-addon col-sm-3">Author</span>
              <input class="form-control" name="author" placeholder="Author" formControlName="author"/>
              <span class="input-group-addon"><i class="fa fa-male"></i> </span>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="input-group">
              <span class="input-group-addon col-sm-3">Credits</span>
              <input class="form-control" name="credits" placeholder="News Title" formControlName="credits"/>
              <span class="input-group-addon"><i class="fa fa-male"></i> </span>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="input-group">
              <span class="input-group-addon col-sm-3">Category</span>
              <select class="form-control" name="category" (change)="selectCategory($event.target.value)">
                <option *ngFor="let opt of categories" [value]="opt._id">{{ opt.name }}</option>
              </select>
              <span class="input-group-addon"><i class="fa fa-male"></i> </span>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="input-group">
              <span class="input-group-addon col-sm-3">Tags</span>
              <select class="form-control" name="category" (change)="selectTags($event.target.options)" multiple>
                <option *ngFor="let tag of tags" [value]="tag._id">{{ tag.name }}</option>
              </select>
              <span class="input-group-addon"><i class="fa fa-male"></i></span>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="input-group">
              <span class="input-group-addon col-sm-3">News Data</span>
              <jnex-tinymce [elementId]="'desc'" [data]="news ? news.desc : ''" (onEditorKeyUp)="content($event)"></jnex-tinymce>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="input-group">
              <span class="input-group-addon col-sm-3">News Data Hindi</span>
              <jnex-tinymce [elementId]="'desc_hn'" [data]="news ? news.desc_hn : ''" (onEditorKeyUp)="content_hn($event)"></jnex-tinymce>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="input-group">
              <span class="input-group-addon col-sm-3">Thumbnail 3</span>
              <input type="file" name="thumb1" class="form-control" formControlName="thumb1" accept="image/png, image/jpg, image/jpeg, image/gif"/>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="input-group">
              <span class="input-group-addon col-sm-3">Thumbnail 3</span>
              <input type="file" name="thumb2" class="form-control" formControlName="thumb2" accept="image/png, image/jpg, image/jpeg, image/gif"/>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="input-group">
              <span class="input-group-addon col-sm-3">Thumbnail 3</span>
              <input type="file" name="thumb3" class="form-control" formControlName="thumb3" accept="image/png, image/jpg, image/jpeg, image/gif"/>
            </div>
          </fieldset>

          <fieldset class="form-group">
            <div class="input-group">
              <span class="input-group-addon col-sm-3">Send notifications</span>
              <div class="form-control">
                <label class="switch switch-3d switch-primary pull-right">
                  <input type="checkbox" class="switch-input" [checked]="notification">
                  <span class="switch-label"></span>
                  <span class="switch-handle"></span>
                </label>
              </div>
            </div>
          </fieldset>

        </form>
        <div class="card-footer">
          <button class="btn btn-primary pull-right" form="newsForm" [disabled]="!newsForm.valid" type="submit">Add
            News
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading><div class="sk-rotating-plane"></div></ng-template>
