<div class="card">
  <div class="card-header">
    <i class="icon-note"></i>News List
  </div>
  <div class="card-block">
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Thumbnail</th>
        <th>Title</th>
        <th>Category</th>
        <th>Author</th>
        <th>Description</th>
        <th>Credits</th>
        <th>Time</th>
        <th>(Favs, Votes)</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let news of newses">
        <td>{{ news.thumbnail.url1 }}</td>
        <td>{{ news.title }}</td>
        <td>{{ news.category }}</td>
        <td>{{ news.author }}</td>
        <td>{{ news.desc }}</td>
        <td>{{ news.credits }}</td>
        <td>{{ news.time }}</td>
        <td>{{ news.meta.favs }}, {{ news.meta.votes }}</td>
      </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </div>
</div>
