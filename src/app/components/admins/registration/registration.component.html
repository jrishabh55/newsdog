<div class="col-md-4 col-sm-6 col-sm-offset-3 col-md-offset-4">
  <div class="card animated fadeIn">
    <div class="card-header"><i class="icon-note"></i>Registration</div>
    <div class="card-block">
      <form [formGroup]="form" (submit)="registerFormSubmit(form.value)">

        <fieldset class="form-group">
          <label>Name</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-male"></i>
            </span>
            <input class="form-control" name="name" placeholder="Name" formControlName="name"/>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <label>Username</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-male"></i>
            </span>
            <input class="form-control" name="username" placeholder="Username" formControlName="username"/>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <label>Password</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-male"></i>
            </span>
            <input type="password" class="form-control" name="password" placeholder="password"
                   formControlName="password"/>
          </div>
        </fieldset>

        <fieldset class="form-group">
          <label>Email</label>
          <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-male"></i>
            </span>
            <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email"/>
          </div>
        </fieldset>

        <fieldset>
          <div class="input-group-btn">
            <button class="btn btn-primary" name="submit" [disabled]="!form.valid">Register</button>
          </div>
        </fieldset>

      </form>
    </div>
  </div>
