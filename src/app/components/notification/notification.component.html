<div class="row">
  <div class="col-md-11">
    <div class="card">
      <div class="card-header">
        <i class="icon-note"></i>Send Notifications
      </div>
      <div class="card-block">
        <p class="alert alert-danger" *ngIf="error">{{ error }}</p>
        <p class="alert alert-success" *ngIf="result === true">Notification send sucessfully.</p>
        <p class="alert alert-success" *ngIf="result && result !== true">{{ result }}</p>
        <form (submit)="sendNotification(form.value)" [formGroup]="form">
          <fieldset class="form-group">
            <label>Title: </label>
            <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-male"></i>
            </span>
            <input class="form-control" type="text" name="title" placeholder="Title" formControlName="title"/>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <label>URL: </label>
            <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-male"></i>
            </span>
            <input class="form-control" type="text" name="url" placeholder="URL to open on click" formControlName="url"/>
            </div>
          </fieldset>
          <fieldset class="form-group">
            <label>Content: </label>
            <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-male"></i>
            </span>
              <textarea class="form-control" name="content" placeholder="Content" formControlName="content">
              </textarea>
            </div>
          </fieldset>
          <div class="form-group">
            <button class="btn btn-primary pull-right" name="submit" [disabled]="!form.valid">Submit</button>
          </div>
        </form>
      </div>
      <div class="card-footer"></div>
    </div>
  </div>
</div>
