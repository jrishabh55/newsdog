<div class="row animated fadeIn">
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <i class="icon-note"></i> Add Category
      </div>
      <div class="card-block">
        <div class="alert alert-success" *ngIf="created === true">Add Domains</div>
        <div class="alert alert-danger" *ngIf="created === false">Failed</div>
        <form (submit)="create(form.value)" [formGroup]="form">
          <fieldset class="form-group">
            <label>Domain</label>
            <div class="input-group">
            <span class="input-group-addon">
              <i class="fa fa-male"></i>
            </span>
              <input class="form-control" type="text" name="name" placeholder="Domain Name" formControlName="name"/>
            </div>
          </fieldset>
          <div class="form-group">
            <button class="btn btn-primary pull-right" name="submit" [disabled]="!form.valid">Submit</button>
          </div>
        </form>
      </div>
    </div>

  </div>
  <div class="col-sm-6">
    <div class="card">
      <div class="card-header">
        <i class="icon icon-notebook"></i>Domains
      </div>
      <div class="card-block">
        <table class="table table-striped table-bordered">
          <thead>
          <tr>
            <th>#id</th>
            <th>name</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let domain of domains" [class]="delId === domain._id ? 'text-muted' : ''">
            <td>{{ domain._id }}</td>
            <td>{{ domain.domain }}</td>
            <td><a href="javascript:void(0)" (click)="deleteDomain(domain._id)"><i class="icon fa fa-remove"></i></a></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
