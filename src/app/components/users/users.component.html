<div class="card animated fadeIn" *ngIf="users !== undefined; else template">
  <div class="card-header">
    <i class="icon-note"></i> List Users
  </div>
  <div class="card-block">
    <table class="table table-bordered">
      <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Registered on</th>
        <th>credits</th>
        <th>Extra Info</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of visibleUsers">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.created_at }}</td>
        <td>{{ user.credits }}</td>
        <td [innerHTML]="user.ref | decrypt:user.key | parseObject"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer">
  </div>
  <div class="col-md-2 col-md-offset-5">
    <ul class="pagination">
      <li class="page-item" *ngFor="let page of pages">
        <a class="page-link" href="javascript:void()" (click)="setPage(page)">
          {{ page }}
        </a>
      </li>
    </ul>
  </div>
</div>
<ng-template #template>
<div class="sk-rotating-plane"></div>
</ng-template>
