<div class="col-md-4 col-sm-6 col-sm-offset-3 col-md-offset-4">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="panel-title">Login</div>
    </div>
    <div class="panel-body">
      <ngx-flash-messages></ngx-flash-messages>

      <form class="form" (submit)="loginFormSubmit(form.value)" [formGroup]="form">
        <div class="form-group">
          <input class="form-control" name="username" placeholder="Username" formControlName="username"/>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="password"
                 formControlName="password"/>
        </div>
        <div class="form-group">
          <button class="btn btn-primary pull-right" name="submit" [disabled]="!form.valid">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
