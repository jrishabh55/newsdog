<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card bg-primary text-white" id="news">
            <div class="card-header">
                Bollywood Papa News Feed
            </div>
            <div class="card-body">
                <h3 class="card-title">

                </h3>

            </div>
            <div class="card-footer">
                <a class="btn btn-success ml-auto" id="applink" href="#">Read more</a>
            </div>
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
        const url = $(location).attr("href").split('/');
        const id = url[url.length - 2]
        $.post( "/api/v1/news/"+id+"/view", (response) => {
            if (response.status === 'ok') {
                console.log(response.data.news);
                $('#news > .card-body > .card-title').html(response.data.news.title);
                $('#news > .card-body').append(response.data.news.desc);

            } else {

            }
        } );
    </script>
</body>
</html>
